<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Divierte con este juego de multiplicaciones, 
    demuestra tu hablilidad respondiando correctamente a las preguntas de JackCode Multiplica">
    <meta name="keywords" content="Juegos de multiplicacion,juegos para divertirse multiplicando,juego de responder preguntas de multiplicacion,
    jugar y multiplicar,juego y aprendo multiplicando ">
    <link rel="stylesheet" href="style.css">
    
    <title> =^_^= Juega y aprende con  JackCode Multiplica</title>
</head>
<body>
 
   <h1>Preguntas de JackCode Multiplica</h1>
   <form  class="form" id="form">
      <h2 class="score" 
      id="score">score: 0</h2>
      <h2 id="question">What is 1 Multiply
         by 1?
      </h2>
      <input type="number"  class="input" 
      id="input" placeholder="Enter your answer" 
      autofocus autocomplete="off">
      <button type="submit" class="btn">Submit</button>
   </form> 
   <div class="game-over" id="game-over">
     <h2>Game Over</h2>
     <button class="btn" id="btn">Reiniciar</button>
   </div>
  <script src="index.js"></script>  
</body>
</html>
